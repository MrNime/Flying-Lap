{% extends 'layout.html' %}

{% block body %}
    <form class="" method="POST" action="{{ url_for('form') }}">
        <div class="field has-addons">
            <div class="control has-icons-left">
                <span class="select">
                  <select name="year">
                      {% for row in choices %}
                          <option value="{{ row[0] }}"{% if row[0] == state.choice %} selected{% endif %}>{{ row[1] }}</option>
                      {% endfor %}
                  </select>
                </span>
                <span class="icon is-small is-left">
                  <i class="fa fa-calendar"></i>
                </span>
            </div>
            <div class="control">
                <button class="button is-primary">Submit</button>
            </div>
        </div>
    </form>
    <h1>
        <a href="/schedule/{{ state.choice }}">Hier staat de link voor de kalender voor {{ state.choice }} </a>
    </h1>
{% endblock %}
